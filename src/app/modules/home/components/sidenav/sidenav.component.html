<mat-drawer-container class="w-full min-h-screen bg-red-500" hasBackdrop="true">
  <mat-drawer #drawer mode="side">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel
        [expanded]="step() === 0"
        (opened)="setStep(0)"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Peliculas </mat-panel-title>
          <mat-panel-description>
            <a>TMDB</a>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
          <a
            [routerLink]="'./peliculas/lista'"
            routerLinkActive="text-blue-600"
            class="flex items-center no-underline p-2 rounded-md text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Listado actualizado
          </a>
        </div>
        <div>
          <a
            [routerLink]="'./peliculas/favoritas'"
            routerLinkActive="text-blue-600"
            class="flex items-center no-underline p-2 rounded-md text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Listado Favoritas
          </a>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel
        [expanded]="step() === 1"
        (opened)="setStep(1)"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Usuarios </mat-panel-title>
          <mat-panel-description>
            Micro Front
            <mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
          <a
            [routerLink]="'./remote/lista'"
            routerLinkActive="text-blue-600"
            class="flex items-center no-underline p-2 rounded-md text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Listado
          </a>
        </div>
        <div>
          <a
            [routerLink]="'./remote/crear'"
            routerLinkActive="text-blue-600"
            class="flex items-center no-underline p-2 rounded-md text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Crear
          </a>
        </div>
      </mat-expansion-panel>

    </mat-accordion>
  </mat-drawer>
  <mat-drawer-content>
    <app-toolbar (openDrawer)="drawer.toggle()" />
  </mat-drawer-content>
</mat-drawer-container>
